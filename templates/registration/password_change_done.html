{% extends 'base/auth_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center" style="background-color: #143547;">
                        <div id="error_div"></div>
                        <h3 class="fs-3 fw-bold my-4 text-center text-light">Offers Calculator</h3>
                        <h3 class="fs-4 my-4 text-center text-light">Forgot Password?</h3>
                    </div>
                    <div class="card-body">
                        <h1 class="fs-4 my-4 text-center">Password changed</h1>
                        <p class="my-4 text-center">Your password has been successfully changed.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
